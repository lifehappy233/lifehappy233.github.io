ass="number">10</span>;</span><br><span class="line"></span><br><span class="line"><span class="function">mt19937 <span class="title">rnd</span><span class="params">(<span class="number">233</span>)</span></span>;</span><br><span class="line"></span><br><span class="line"><span class="keyword">int</span> minn, maxn;</span><br><span class="line"></span><br><span class="line"><span class="class"><span class="keyword">struct</span> <span class="title">Tree</span> &#123;</span></span><br><span class="line">  <span class="keyword">int</span> ls[N], rs[N], val[N], sz[N], key[N], root, cnt;</span><br><span class="line"></span><br><span class="line">  </span><br><span class="line">  <span class="function"><span class="keyword">void</span> <span class="title">push_up</span><span class="params">(<span class="keyword">int</span> rt)</span> </span>&#123;</span><br><span class="line">    sz[rt] = sz[ls[rt]] + sz[rs[rt]] + <span class="number">1</span>;</span><br><span class="line">  &#125;</span><br><span class="line"></span><br><span class="line">  <span class="function"><span class="keyword">int</span> <span class="title">new_node</span><span class="params">(<span class="keyword">int</span> value, <span class="keyword">int</span> pos)</span> </span>&#123;</span><br><span class="line">    val[value] = pos, sz[value] = <span class="number">1</span>, key[value] = rnd();</span><br><span class="line">    <span class="keyword">return</span> value;</span><br><span class="line">  &#125;</span><br><span class="line"></span><br><span class="line">  <span class="function"><span class="keyword">void</span> <span class="title">split</span><span class="params">(<span class="keyword">int</span> rt, <span class="keyword">int</span> value, <span class="keyword">int</span> &amp;x, <span class="keyword">int</span> &amp;y)</span> </span>&#123;</span><br><span class="line">    <span class="keyword">if</span> (!rt) &#123;</span><br><span class="line">      x = y = <span class="number">0</span>;</span><br><span class="line">      <span class="keyword">return</span> ;</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="keyword">if</span> (val[rt] &lt;= value) &#123;</span><br><span class="line">      x = rt;</span><br><span class="line">      split(rs[rt], value, rs[rt], y);</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="keyword">else</span> &#123;</span><br><span class="line">      y = rt;</span><br><span class="line">      split(ls[rt], value, x, ls[rt]);</span><br><span class="line">    &#125;</span><br><span class="line">    push_up(rt);</span><br><span class="line">  &#125;</span><br><span class="line"></span><br><span class="line">  <span class="function"><span class="keyword">int</span> <span class="title">merge</span><span class="params">(<span class="keyword">int</span> x, <span class="keyword">int</span> y)</span> </span>&#123;</span><br><span class="line">    <span class="keyword">if</span> (!x || !y) &#123;</span><br><span class="line">      <span class="keyword">return</span> x | y;</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="keyword">if</span> (key[x] &lt; key[y]) &#123;</span><br><span class="line">      rs[x] = merge(rs[x], y);</span><br><span class="line">      push_up(x);</span><br><span class="line">      <span class="keyword">return</span> x;</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="keyword">else</span> &#123;</span><br><span class="line">      ls[y] = merge(x, ls[y]);</span><br><span class="line">      push_up(y);</span><br><span class="line">      <span class="keyword">return</span> y;</span><br><span class="line">    &#125;</span><br><span class="line">  &#125;</span><br><span class="line"></span><br><span class="line">  <span class="function"><span class="keyword">int</span> <span class="title">get_num</span><span class="params">(<span class="keyword">int</span> rt, <span class="keyword">int</span> rank)</span> </span>&#123;</span><br><span class="line">    <span class="keyword">while</span> (rt) &#123;</span><br><span class="line">      <span class="keyword">if</span> (sz[ls[rt]] + <span class="number">1</span> == rank) &#123;</span><br><span class="line">        <span class="keyword">break</span>;</span><br><span class="line">      &#125;</span><br><span class="line">      <span class="keyword">if</span> (sz[ls[rt]] &gt;= rank) &#123;</span><br><span class="line">        rt = ls[rt];</span><br><span class="line">      &#125;</span><br><span class="line">      <span class="keyword">else</span> &#123;</span><br><span class="line">        rank -= sz[ls[rt]] + <span class="number">1</span>;</span><br><span class="line">        rt = rs[rt];</span><br><span class="line">      &#125;</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="keyword">return</span> rt;</span><br><span class="line">  &#125;</span><br><span class="line"></span><br><span class="line">  <span class="function"><span class="keyword">int</span> <span class="title">get_num</span><span class="params">(<span class="keyword">int</span> rank)</span> </span>&#123;</span><br><span class="line">    <span class="keyword">return</span> get_num(root, rank);</span><br><span class="line">  &#125;</span><br><span class="line"></span><br><span class="line">  <span class="function"><span class="keyword">void</span> <span class="title">insert</span><span class="params">(<span class="keyword">int</span> value, <span class="keyword">int</span> pos)</span> </span>&#123;</span><br><span class="line">    <span class="keyword">int</span> x, y;</span><br><span class="line">    split(root, pos, x, y);</span><br><span class="line">    root = merge(merge(x, new_node(value, pos)), y);</span><br><span class="line">  &#125;</span><br><span class="line"></span><br><span class="line">  <span class="function"><span class="keyword">void</span> <span class="title">update</span><span class="params">(<span class="keyword">int</span> value, <span class="keyword">int</span> op)</span> </span>&#123;</span><br><span class="line">    <span class="keyword">int</span> x, y, z;</span><br><span class="line">    split(root, val[value], x, z);</span><br><span class="line">    split(x, val[value] - <span class="number">1</span>, x, y);</span><br><span class="line">    <span class="keyword">if</span> (op) &#123;</span><br><span class="line">      val[value] = --minn;</span><br><span class="line">      root = merge(merge(y, x), z);</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="keyword">else</span> &#123;</span><br><span class="line">      val[value] = ++maxn;</span><br><span class="line">      root = merge(merge(x, z), y);</span><br><span class="line">    &#125;</span><br><span class="line">  &#125;</span><br><span class="line"></span><br><span class="line">  <span class="function"><span class="keyword">void</span> <span class="title">reverse</span><span class="params">(<span class="keyword">int</span> value, <span class="keyword">int</span> op)</span> </span>&#123;</span><br><span class="line">    <span class="keyword">if</span> (!op) &#123;</span><br><span class="line">      <span class="keyword">return</span> ;</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="keyword">if</span> (op == <span class="number">1</span>) &#123;</span><br><span class="line">      <span class="keyword">int</span> x, y, z, w;</span><br><span class="line">      split(root, val[value], x, z);</span><br><span class="line">      split(x, val[value] - <span class="number">1</span>, x, y);</span><br><span class="line">      <span class="keyword">int</span> t = get_num(z, <span class="number">1</span>);</span><br><span class="line">      split(z, val[t], z, w);</span><br><span class="line">      swap(val[y], val[z]);</span><br><span class="line">      root = merge(merge(x, z), merge(y, w));</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="keyword">else</span> &#123;</span><br><span class="line">      <span class="keyword">int</span> x, y, z, w;</span><br><span class="line">      split(root, val[value] - <span class="number">1</span>, x, z);</span><br><span class="line">      split(z, val[value], z, w);</span><br><span class="line">      <span class="keyword">int</span> t = get_num(x, sz[x]);</span><br><span class="line">      split(x, val[t] - <span class="number">1</span>, x, y);</span><br><span class="line">      swap(val[y], val[z]);</span><br><span class="line">      root = merge(merge(x, z), merge(y, w));</span><br><span class="line">    &#125;</span><br><span class="line">  &#125;</span><br><span class="line"></span><br><span class="line">  <span class="function"><span class="keyword">int</span> <span class="title">get_rank</span><span class="params">(<span class="keyword">int</span> value)</span> </span>&#123;</span><br><span class="line">    <span class="keyword">int</span> x, y, ans;</span><br><span class="line">    split(root, val[value] - <span class="number">1</span>, x, y);</span><br><span class="line">    ans = sz[x];</span><br><span class="line">    root = merge(x, y);</span><br><span class="line">    <span class="keyword">return</span> ans;</span><br><span class="line">  &#125;</span><br><span class="line">&#125;tree;</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">int</span> <span class="title">main</span><span class="params">()</span> </span>&#123;</span><br><span class="line">  <span class="comment">// freopen(&quot;in.txt&quot;, &quot;r&quot;, stdin);</span></span><br><span class="line">  <span class="comment">// freopen(&quot;out.txt&quot;, &quot;w&quot;, stdout);</span></span><br><span class="line">  <span class="comment">// ios::sync_with_stdio(false), cin.tie(0), cout.tie(0);</span></span><br><span class="line">  <span class="keyword">int</span> n, m;</span><br><span class="line">  <span class="built_in">scanf</span>(<span class="string">&quot;%d %d&quot;</span>, &amp;n, &amp;m);</span><br><span class="line">  minn = <span class="number">1</span>, maxn = n;</span><br><span class="line">  <span class="keyword">for</span> (<span class="keyword">int</span> i = <span class="number">1</span>, x; i &lt;= n; i++) &#123;</span><br><span class="line">    <span class="built_in">scanf</span>(<span class="string">&quot;%d&quot;</span>, &amp;x);</span><br><span class="line">    tree.insert(x, i);</span><br><span class="line">  &#125;</span><br><span class="line">  <span class="keyword">char</span> op[<span class="number">10</span>];</span><br><span class="line">  <span class="keyword">for</span> (<span class="keyword">int</span> i = <span class="number">1</span>, s, t; i &lt;= m; i++) &#123;</span><br><span class="line">    <span class="built_in">scanf</span>(<span class="string">&quot;%s %d&quot;</span>, op, &amp;s);</span><br><span class="line">    <span class="keyword">if</span> (op[<span class="number">0</span>] == <span class="string">&#x27;T&#x27;</span>) &#123;</span><br><span class="line">      tree.update(s, <span class="number">1</span>);</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="keyword">else</span> <span class="keyword">if</span> (op[<span class="number">0</span>] == <span class="string">&#x27;B&#x27;</span>) &#123;</span><br><span class="line">      tree.update(s, <span class="number">0</span>);</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="keyword">else</span> <span class="keyword">if</span> (op[<span class="number">0</span>] == <span class="string">&#x27;I&#x27;</span>) &#123;</span><br><span class="line">      <span class="built_in">scanf</span>(<span class="string">&quot;%d&quot;</span>, &amp;t);</span><br><span class="line">      tree.reverse(s, t);</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="keyword">else</span> <span class="keyword">if</span> (op[<span class="number">0</span>] == <span class="string">&#x27;A&#x27;</span>) &#123;</span><br><span class="line">      <span class="built_in">printf</span>(<span class="string">&quot;%d\n&quot;</span>, tree.get_rank(s));</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="keyword">else</span> &#123;</span><br><span class="line">      <span class="built_in">printf</span>(<span class="string">&quot;%d\n&quot;</span>, tree.get_num(s));</span><br><span class="line">    &#125;</span><br><span class="line">  &#125;</span><br><span class="line">  <span class="keyword">return</span> <span class="number">0</span>;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
